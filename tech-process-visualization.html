<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技术流程可视化</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: #F5F5F5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* 六边形网格背景 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 50px, #E0E0E0 50px, #E0E0E0 51px),
                repeating-linear-gradient(60deg, transparent, transparent 50px, #E0E0E0 50px, #E0E0E0 51px),
                repeating-linear-gradient(120deg, transparent, transparent 50px, #E0E0E0 50px, #E0E0E0 51px);
            opacity: 0.3;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 1200px;
            height: 800px;
        }

        svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.1));
        }

        /* 新拟态和玻璃态混合效果 */
        .node {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .node:hover {
            transform: translateY(-5px);
        }

        .node-bg {
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.15))
                    drop-shadow(0 -5px 15px rgba(255, 255, 255, 0.5));
        }

        .glass-overlay {
            mix-blend-mode: overlay;
            opacity: 0.3;
        }

        .node-label {
            font-size: 16px;
            font-weight: 500;
            fill: #333;
            text-anchor: middle;
            pointer-events: none;
        }

        .icon-line {
            stroke: white;
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* 箭头动画 */
        @keyframes flow {
            0% {
                stroke-dashoffset: 0;
            }
            100% {
                stroke-dashoffset: -20;
            }
        }

        .arrow-path {
            stroke-dasharray: 10 10;
            animation: flow 1s linear infinite;
        }

        .arrow-head {
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- 渐变定义 -->
                <linearGradient id="gradient-blue" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#6BA5E9;stop-opacity:1" />
                </linearGradient>

                <linearGradient id="gradient-orange" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#FFB070;stop-opacity:1" />
                </linearGradient>

                <linearGradient id="gradient-green" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#52C41A;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#73D13D;stop-opacity:1" />
                </linearGradient>

                <linearGradient id="gradient-purple" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#8B7AE3;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#A99CE8;stop-opacity:1" />
                </linearGradient>

                <linearGradient id="gradient-red" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#FF4757;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#FF6B7A;stop-opacity:1" />
                </linearGradient>

                <!-- 箭头渐变 -->
                <linearGradient id="arrow-gradient-1" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#6BA5E9;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:1" />
                </linearGradient>

                <linearGradient id="arrow-gradient-2" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#FFB070;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#52C41A;stop-opacity:1" />
                </linearGradient>

                <linearGradient id="arrow-gradient-3" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#73D13D;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#8B7AE3;stop-opacity:1" />
                </linearGradient>

                <linearGradient id="arrow-gradient-4" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#A99CE8;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#FF4757;stop-opacity:1" />
                </linearGradient>

                <linearGradient id="arrow-gradient-5" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#FF6B7A;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:1" />
                </linearGradient>

                <!-- 箭头标记 -->
                <marker id="arrowhead-1" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                    <polygon points="0 0, 10 3, 0 6" fill="url(#arrow-gradient-1)" />
                </marker>
                <marker id="arrowhead-2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                    <polygon points="0 0, 10 3, 0 6" fill="url(#arrow-gradient-2)" />
                </marker>
                <marker id="arrowhead-3" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                    <polygon points="0 0, 10 3, 0 6" fill="url(#arrow-gradient-3)" />
                </marker>
                <marker id="arrowhead-4" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                    <polygon points="0 0, 10 3, 0 6" fill="url(#arrow-gradient-4)" />
                </marker>
                <marker id="arrowhead-5" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                    <polygon points="0 0, 10 3, 0 6" fill="url(#arrow-gradient-5)" />
                </marker>

                <!-- 玻璃态效果滤镜 -->
                <filter id="glass-effect">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
                    <feComponentTransfer>
                        <feFuncA type="discrete" tableValues="0.5" />
                    </feComponentTransfer>
                </filter>
            </defs>

            <!-- 箭头连接 (顺时针) -->
            <!-- 1. 理论预见 -> 精准设计 -->
            <path d="M 650 180 Q 750 150, 850 220"
                  stroke="url(#arrow-gradient-1)"
                  stroke-width="3"
                  fill="none"
                  class="arrow-path"
                  marker-end="url(#arrowhead-1)" />

            <!-- 2. 精准设计 -> 原位观测 -->
            <path d="M 930 330 Q 950 450, 850 550"
                  stroke="url(#arrow-gradient-2)"
                  stroke-width="3"
                  fill="none"
                  class="arrow-path"
                  marker-end="url(#arrowhead-2)" />

            <!-- 3. 原位观测 -> 系统集成 -->
            <path d="M 750 600 Q 600 650, 450 580"
                  stroke="url(#arrow-gradient-3)"
                  stroke-width="3"
                  fill="none"
                  class="arrow-path"
                  marker-end="url(#arrowhead-3)" />

            <!-- 4. 系统集成 -> 智能调控 -->
            <path d="M 350 500 Q 250 450, 280 330"
                  stroke="url(#arrow-gradient-4)"
                  stroke-width="3"
                  fill="none"
                  class="arrow-path"
                  marker-end="url(#arrowhead-4)" />

            <!-- 5. 智能调控 -> 理论预见 -->
            <path d="M 360 250 Q 450 150, 550 180"
                  stroke="url(#arrow-gradient-5)"
                  stroke-width="3"
                  fill="none"
                  class="arrow-path"
                  marker-end="url(#arrowhead-5)" />

            <!-- 节点1: 理论预见 (顶部) -->
            <g class="node" transform="translate(600, 150)">
                <circle class="node-bg" cx="0" cy="0" r="75" fill="url(#gradient-blue)" />
                <circle class="glass-overlay" cx="0" cy="-15" r="60" fill="white" filter="url(#glass-effect)" />

                <!-- 灯泡图标 -->
                <g transform="translate(-25, -25)">
                    <circle class="icon-line" cx="25" cy="20" r="12" />
                    <path class="icon-line" d="M 18 30 L 32 30" />
                    <path class="icon-line" d="M 20 34 L 30 34" />
                    <path class="icon-line" d="M 25 8 L 25 2" />
                    <path class="icon-line" d="M 38 12 L 42 8" />
                    <path class="icon-line" d="M 12 12 L 8 8" />
                </g>

                <text class="node-label" y="65">理论预见</text>
            </g>

            <!-- 节点2: 精准设计 (右上) -->
            <g class="node" transform="translate(900, 280)">
                <circle class="node-bg" cx="0" cy="0" r="75" fill="url(#gradient-orange)" />
                <circle class="glass-overlay" cx="0" cy="-15" r="60" fill="white" filter="url(#glass-effect)" />

                <!-- 设计工具图标 -->
                <g transform="translate(-25, -25)">
                    <path class="icon-line" d="M 15 15 L 35 35" />
                    <circle class="icon-line" cx="15" cy="15" r="4" />
                    <path class="icon-line" d="M 12 25 L 25 12" />
                    <rect class="icon-line" x="30" y="30" width="8" height="8" transform="rotate(45 34 34)" />
                </g>

                <text class="node-label" y="65">精准设计</text>
            </g>

            <!-- 节点3: 原位观测 (右下) -->
            <g class="node" transform="translate(800, 580)">
                <circle class="node-bg" cx="0" cy="0" r="75" fill="url(#gradient-green)" />
                <circle class="glass-overlay" cx="0" cy="-15" r="60" fill="white" filter="url(#glass-effect)" />

                <!-- 显微镜图标 -->
                <g transform="translate(-25, -25)">
                    <circle class="icon-line" cx="20" cy="15" r="8" />
                    <path class="icon-line" d="M 26 21 L 32 27" />
                    <path class="icon-line" d="M 15 35 L 35 35" />
                    <line class="icon-line" x1="32" y1="27" x2="32" y2="35" />
                    <path class="icon-line" d="M 14 15 L 8 15 L 8 8" />
                </g>

                <text class="node-label" y="65">原位观测</text>
            </g>

            <!-- 节点4: 系统集成 (左下) -->
            <g class="node" transform="translate(400, 550)">
                <circle class="node-bg" cx="0" cy="0" r="75" fill="url(#gradient-purple)" />
                <circle class="glass-overlay" cx="0" cy="-15" r="60" fill="white" filter="url(#glass-effect)" />

                <!-- 集成图标 -->
                <g transform="translate(-25, -25)">
                    <rect class="icon-line" x="12" y="12" width="10" height="10" />
                    <rect class="icon-line" x="28" y="12" width="10" height="10" />
                    <rect class="icon-line" x="12" y="28" width="10" height="10" />
                    <rect class="icon-line" x="28" y="28" width="10" height="10" />
                    <path class="icon-line" d="M 17 22 L 17 28" />
                    <path class="icon-line" d="M 33 22 L 33 28" />
                    <path class="icon-line" d="M 22 17 L 28 17" />
                    <path class="icon-line" d="M 22 33 L 28 33" />
                </g>

                <text class="node-label" y="65">系统集成</text>
            </g>

            <!-- 节点5: 智能调控 (左上) -->
            <g class="node" transform="translate(320, 300)">
                <circle class="node-bg" cx="0" cy="0" r="75" fill="url(#gradient-red)" />
                <circle class="glass-overlay" cx="0" cy="-15" r="60" fill="white" filter="url(#glass-effect)" />

                <!-- 控制面板图标 -->
                <g transform="translate(-25, -25)">
                    <rect class="icon-line" x="10" y="12" width="30" height="26" rx="2" />
                    <circle class="icon-line" cx="18" cy="22" r="4" />
                    <circle class="icon-line" cx="32" cy="22" r="4" />
                    <path class="icon-line" d="M 15 30 L 21 30" />
                    <path class="icon-line" d="M 29 30 L 35 30" />
                </g>

                <text class="node-label" y="65">智能调控</text>
            </g>

            <!-- 中心标题 -->
            <text x="600" y="400" text-anchor="middle" fill="#666" font-size="24" font-weight="700" opacity="0.3">
                技术流程循环
            </text>
        </svg>
    </div>

    <script>
        // 添加鼠标悬停交互效果
        document.querySelectorAll('.node').forEach(node => {
            node.addEventListener('mouseenter', function() {
                this.style.filter = 'drop-shadow(0 25px 50px rgba(0, 0, 0, 0.25))';
            });

            node.addEventListener('mouseleave', function() {
                this.style.filter = '';
            });
        });
    </script>
</body>
</html>
