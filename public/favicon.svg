<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景圆形 -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>

  <!-- 充电宝外形 -->
  <rect x="30" y="20" width="40" height="55" rx="5" fill="white" opacity="0.95"/>

  <!-- 充电接口 -->
  <rect x="43" y="15" width="14" height="8" rx="2" fill="white" opacity="0.95"/>

  <!-- 电量指示 -->
  <rect x="37" y="30" width="26" height="6" rx="2" fill="#667EEA"/>
  <rect x="37" y="40" width="26" height="6" rx="2" fill="#667EEA"/>
  <rect x="37" y="50" width="26" height="6" rx="2" fill="#667EEA" opacity="0.5"/>
  <rect x="37" y="60" width="26" height="6" rx="2" fill="#667EEA" opacity="0.3"/>

  <!-- ROI文字 -->
  <text x="50" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold"
        fill="white" text-anchor="middle">ROI</text>
</svg>
